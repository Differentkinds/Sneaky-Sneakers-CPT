<body>
  <header class="nav">
    <a class="logo" href="index.html">Sneaky Sneakers CPT</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>

  <main class="container">
    <div class="shop-header fade-in">
      <h1>Shop All</h1>
      <div class="controls">
        <input type="text" placeholder="Search shoes..." id="searchInput" />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
          <option value="formal">Formal</option>
        </select>
      </div>
    </div>

    <div class="grid products" id="shop-grid">
      <!-- Filled via JS -->
    </div>
  </main>

  <!-- Modal & Cart reused -->
  <div class="modal" data-modal>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" data-close-modal aria-label="Close">âœ•</button>
      <div class="modal-grid">
        <div class="gallery">
          <img class="gallery-main" data-gallery-main src="" alt="Product image" />
          <div class="thumbs" data-thumbs></div>
        </div>
        <div class="details">
          <h3 data-modal-title></h3>
          <p class="price" data-modal-price></p>
          <p class="desc" data-modal-desc></p>
          <label>Size
            <select data-size>
              <option value="">Select UK size</option>
              <option>UK3</option><option>UK4</option><option>UK5</option><option>UK6</option>
              <option>UK7</option><option>UK8</option><option>UK9</option><option>UK10</option>
            </select>
          </label>
          <button class="btn primary" data-add-modal>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <aside class="cart-drawer" data-cart>
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="modal-close" data-close-cart>âœ•</button>
    </div>
    <div class="cart-body" data-cart-items></div>
    <div class="cart-footer">
      <div class="cart-total">Total: <span data-cart-total>R0.00</span></div>
      <button class="btn primary" data-checkout>Checkout on WhatsApp</button>
    </div>
